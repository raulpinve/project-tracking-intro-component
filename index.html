<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <title>Project tracking intro component</title>
</head>
<body>

    <header class="header">
        <div class="wrapper">
            
            <div class="header-logo">
                <img src="images/logo.svg" alt="">
            </div>
            <div class="header-menu">
                <input type="checkbox" id="button-menu">
                <label for="button-menu" class="button-menu"></label>
                <ul class="menu">
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li class="dot"><div></div></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="hero"></section>

        <section class="prom">

            <div class="wrapper">

                <div class="prom-news">
                    <span class="prom-news-new">New</span>
                    <span class="prom-news-title">Monograph dashboard</span>
                </div>
    
                <h2 class="prom-title">Powerful insights into your team</h2>
                <p class="prom-text">Project planning and time tracking for agile teams</p>
    
                <div class="prom-schedule">
                    <div class="prom-schedule-btn">Schedule a demo</div>
                    <span class="prom-schedule-span">to see a preview</span>
                </div>
            </div>
         
        </section>
    </main>
    
</body>
</html>
